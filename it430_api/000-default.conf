<VirtualHost *:80>
        ServerName it430
        ServerAdmin webmaster@localhost

        ErrorLog /django/site/logs/error.log
        CustomLog /django/site/logs/access.log combined

        Alias /static /django/site/public/static
        <Directory /django/site/public/static>
                Require all granted
        </Directory>

        <Directory /django/it430>
                <Files wsgi.py>
                        Require all granted
                </Files>
        </Directory>
        WSGIDaemonProcess it430 python-home=/django/venv python-path=/django
        WSGIProcessGroup it430
        WSGIScriptAlias / /django/it430/wsgi.py

</VirtualHost>

